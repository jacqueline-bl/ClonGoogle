<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <section class="space-header"></section>
        
        <section class="access">
            <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
            <a href="https://images.google.com/">Imágenes</a>
            <img src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-apps_90405.png" alt="botones apps google">
            <img src="https://cdn-icons-png.flaticon.com/512/74/74472.png" alt="usuario">
        </section>
    </header>

    <main>

        <article class="logo">
            <img src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="logo google">
        </article>

        <article class="search"><button>Busca en Google o escribe una URL</button>
        </article>

        <section class="options">
            <img src="https://cdn.icon-icons.com/icons2/902/PNG/512/plus_icon-icons.com_69322.png" alt="ícono de accesos directos">
            <a href="">Agregar accesos directos</a>
        </section>
        <section class="space-main"></section>
    </main>

    <footer>

        <section class="country">
           <span>México</span>
        </section>
        <section class="space-footer"></section>
        <section class="footer">
            <section class="content-footer">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
            </section>
            <section class="politics-footer">
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                <a href="">Preferencias</a>
            </section>
        </section>

    </footer>

</body>



</html>
