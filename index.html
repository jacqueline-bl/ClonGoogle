<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300&display=swap"

</head>

<body>

    <header>

        <section class="content-header">

            <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>

        </section>

    </header>

    <main>

        <article class="logo">

            <img src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="logo google">
            <button>Busca en Google o escribe la URL</button>

        </article>

        <section class="options">

            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>

        </section>
    </main>

    <footer>

        <section class="content-footer">
            <botton>México</botton>
        </section>

    </footer>

</body>



</html>
